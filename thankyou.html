<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Looking for a trek this weekend? Eco Tours Karnataka offers exciting weekend treks in Karnataka. Book now and enjoy a thrilling adventure!">
    <meta name="keywords" content="Trekking, Experiences, Wildlife and Stays in Karnataka">
    <title>Thanks for Signing Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/eco-favicon.png" type="image/x-icon">
</head>
<body>
    <video src="img/landing-vid.mp4" muted autoplay loop></video>
    <div class="overlay"></div>

    <div class="vid-wrap">
        <a href="index"><img src="img/eco-tours-logo.png" alt="Eco Tours Karnataka Logo" class="logo"></a>
        <div class="container counter">
            <ul>
              <li><span id="days"></span>days</li>
              <li><span id="hours"></span>Hours</li>
              <li><span id="minutes"></span>Minutes</li>
              <li><span id="seconds"></span>Seconds</li>
            </ul>
        </div>
        <p>We are coming soon to <br>
        connect you with karnataka's nature and its magic... <br>
        </p>
        <form action="https://formsubmit.co/marketing@ecotourskarnataka.com" method="POST">
            <p>Thanks for Signing Up</p>
            <input type="hidden" name="_subject" value="New Lead!">
            <input type="text" name="name" placeholder="  Tell us your name..." required class="name">
            <input type="email" name="email" placeholder="  Email" required class="name">
            <input type="hidden" name="_next" value="https://ecotourskarnataka.com/thankyou.html">
            <button type="submit">Sign Up</button>
        </form>
        <div class="social">
            <a href="https://www.instagram.com/ecotourskarnataka/" class="soc" target="_blank"><ion-icon name="logo-instagram" size="large"></ion-icon></a>
            <a href="https://www.facebook.com/profile.php?id=100087645501145&mibextid=ZbWKwL" class="soc" target="_blank"><ion-icon name="logo-facebook" size="large"></ion-icon></a>
            <a href="https://www.youtube.com/@ecotourskarnataka/featured" class="soc" target="_blank"><ion-icon name="logo-youtube" size="large"></ion-icon></a>
        </div>
        <div class="copy"><p>Â© 2022 Eco Tours Karnataka. All rights reserved</p></div>
    </div>
    <script>
        const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;

let countDown = new Date('Jan 01, 2023 16:00:00').getTime(),
    x = setInterval(function() {

      let now = new Date().getTime(),
          distance = countDown - now;

      document.getElementById('days').innerText = Math.floor(distance / (day)),
        document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
        document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
        document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);
      
    }, second)
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
